<h2> Opening the O'Caml perspective </h2>

<p>
To start using OcaIDE, you must first open the O'Caml perspective. 
To do that, click on <b>Window &gt; Open Perspective &gt; Other...</b> 

<p>

<img src="screens/perspective1.png" alt="Opening a perspective">

<p>

and then select <b>OCaml</b> in the list, and click OK.

<p>

<img src="screens/perspective2.png" alt="Choosing the O'Caml perspective in the perspective list">
